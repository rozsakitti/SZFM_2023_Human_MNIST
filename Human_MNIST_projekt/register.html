<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" />
    <title>Regisztráció</title>
</head>
<body>
    <div id="register-modal" class="modal hidden">
        <div class="modal-content">
            <header>
                <h2 id="modal-title">Regisztráció</h2>
            </header>
            <form id="modal-form" action="register.html" method="post">
                 <div class="form-group">
                    <label for="username">Felhasználónév:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Jelszó:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Vezetéknév:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="first-name">Keresztnév:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email cím:</label>
                    <input type="text" id="email" required>
                </div>

            </form>
            <button onclick="window.location.href='project.html'" class="klikkelheto-tartalom" type="submit">Regisztráció</button>
        <button onclick="window.location.href='kezdo_felulet.html'" class="klikkelheto-tartalom" type="back">Vissza</button><br>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Human_MNIST</p>
    </footer>
</body>
</html>
